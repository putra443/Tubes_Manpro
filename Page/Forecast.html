<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="../Style/styleForecast.css">
        
        <script>
            function predict(){
                var pm = document.getElementById("3pm").value;
                var rain = document.getElementById("rain").value;
                if (pm<50 && rain<50 ){
                    document.getElementById("hasil").innerHTML = "Tidak hujan";
                } else if (pm>50 && rain<50){
                    document.getElementById("hasil").innerHTML = "Hujan";
                } else if (pm<50 && rain>50){
                    document.getElementById("hasil").innerHTML = "Hujan";
                }else{
                    document.getElementById("hasil").innerHTML = "Tidak hujan";
                }
            }
        </script>
    </head>
    <body>
        <header>
            <div class="header">
                <a style="float: left; margin-left: 10px;"> Thursday, 1 Januari 2010</a>
                <a><img style="height: 5%; width: 5%; float: right; margin-right: 30px;" src="img/Languange.jpg"></a>
                <a style="font-weight: bolder; float: right; margin-right: 30px;">9:00 AM</a>
                <a style="font-weight: bolder; float: right;margin-right: 30px; color: green;">Australian Eastern Standard Time (AEST)</a>
            </div>
            <br>
        </header>
        <div class="title">
            <a>Weather EVO</a>
        </div>
        <div class="content">
            <i class="searchBar"><input style="width: 15.5%;" type="text" placeholder="Search..."></i>
            <div class="content_img">
                <img class="imageBac" src="../Img/SplashScreen.png">
            </div>
            <div class="setTitle" style="margin-top: 150px; margin-right: auto; margin-left: auto; width: fit-content; background-color: white; border-radius: 25px;">
                <a style="color: black; font-size: 75px; padding: 15px;">
                    Weather Forcast
                </a>
                <br>
            </div>
            <div class="cityname" style="margin-left: auto; margin-right: auto; width: 500px; background-color: white; border-radius: 25px; margin-top: 50px;">
                <a style="color: black; margin-left: 27%; font-size: 50px;">
                    City Name
                </a>
                <br><br>
                <a>
                    <input type="search" placeholder="Search..." style="width: 80%; padding: 10px; margin-left: 10%; border-top: none;border-left: none; border-right: none;">
                </a>
                <br><br>
                <a style="margin-left: 38%; padding-bottom: 20px;">
                    <button type="button" style="border-radius: 25px; padding: 15px; cursor: pointer; background-color: green; width: 100px; color: white; text-decoration: none;">Search</button>
                    
                </a>
            </div>
            <br>
            <div class="prediction" style="background-color: white; margin-top: 20px; width: 500px; margin-left: auto; margin-right: auto; border-radius: 25px; height: 450px ;">
                <br><br>
                <a style="color: black; font-size: 45px; padding: 40px; margin-bottom: 20px;">
                    Humidity at 9am :<input id="9am" type="number" style="border-top: none; border-left: none; border-right: none; width: 70px;margin-left: 10px; font-size: 30px;">%
                    <br><br><br> 
                </a>
                <a style="color: black; font-size: 45px; padding: 40px; margin-bottom: 20px;">
                    Humidity at 3pm :<input id="3pm" type="number" style="border-top: none; border-left: none; border-right: none; width: 70px;margin-left: 10px; font-size: 30px;">%
                    <br><br><br> 
                </a>
                <a style="color: black; font-size: 45px; padding: 40px; margin-bottom: 20px;">
                    Rainfall :<input id="rain" type="number" style="border-top: none; border-left: none; border-right: none; width: 70px;margin-left: 10px; font-size: 30px;">%
                    <br><br><br> 
                </a>
            </div>
            <br>
            <a style="margin-left: 44%">
                <button type="submit" style="border-radius: 25px; padding: 30px;font-size: 50px; cursor: pointer;color: white;background-color: green;" onclick="predict()">Predict</button>
            </a>
            <br>
            <br>
            <div style="background-color: white; margin-top: 20px; width: 500px; margin-left: auto; margin-right: auto; border-radius: 25px; height: 450px ;">
                <br><br><br><br>
                <a style="font-size: 50px; padding: 50px; color: black;">
                    Result :
                </a>
                <br><br><br><br><br><br>
                <a id = "hasil" style="background-color: green; color: white;  font-size: 70px; margin-left: 27%;pad: 30px;">
                    HUJAN
                </a>
            </div>
            <br><br><br><br><br><br><br><br><br><br><br><br>
        </div>
        
        
    </body>
</html>
